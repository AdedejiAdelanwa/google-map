<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My Google Map</title>
  <style>
     
      #map {
        width: 100vw;
        height: 80vh;
      }
      
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    </style>
</head>
<body>
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
      function initMap() {
        
        // Map Options
        let options = {
           zoom: 15,
           center: {
             lat:  6.465422, 
             lng: 3.406448
           }
        }
        //New Map
        const map = new 
        google.maps.Map(document.getElementById('map'), options);

        //Listen for Click on map

        google.maps.event.addListener(map,'click',
          (event) =>  {
            addMarker({coords:event.latLng});
          });

        //Markers Array
        const markers = [
          {
           coords:{lat:6.465422,lng:3.406448},
           iconImage: 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
           content: '<h3>Scuba Spot</h3>'
          },
          {
           coords:{lat:6.45,lng:3.433333},
           content: '<h3>Ikoyi Proper</h3>'
          },
          {
           coords:{lat:6.605874,lng:3.349149},
           content: '<h3>Ikeja Club</h3>'
          }

        ];

        //Loop through markers 
        for(let i = 0; i < markers.length; i++) {
          //Add marker
          addMarker(markers[i]);
        }

         function addMarker(props) {
          let marker = new google.maps.Marker({
          position: props.coords,
          map: map,
        
        });
        //Set Marker Icon
        if(props.iconImage) {
          marker.setIcon(props.iconImage);
        }

        //Create popup window
        if(props.content) {
           const popup = new google.maps.InfoWindow({
             content: props.content
        });

        marker.addListener('click', () => {
          popup.open(map, marker);
        });
        }

        }
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtQbbixPAEfC5D3fimB5DnCGgh830MrSE
    &callback=initMap" async defer>
    </script>
</body>
</html>
